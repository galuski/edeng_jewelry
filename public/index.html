    <script>
      (function() {
        // Helper: Extract product info from DOM element
        function getProductInfo(element) {
          const card = element.closest('.jewel-preview') || element.closest('[data-id]');
          if (!card) return null;

          const id = card.getAttribute('data-id') || '';
          const nameEl = card.querySelector('h3, h4, .title, [class*="name"], [class*="vendor"]');
          const priceEl = card.querySelector('[class*="price"]');

          return {
            item_id: id,
            item_name: nameEl ? nameEl.textContent.trim() : 'Unknown Product',
            price: priceEl ? parseFloat(priceEl.textContent.replace(/[^\d.]/g, '')) || 0 : 0,
            currency: 'ILS'
          };
        }

        // Helper: Get cart items from DOM
        function getCartItems() {
          const items = [];
          document.querySelectorAll('.cart-items > div, .cart-items tr').forEach(function(row) {
            const nameEl = row.querySelector('[class*="title"], [class*="name"], td:first-child');
            const priceEl = row.querySelector('[class*="price"]');
            if (nameEl) {
              items.push({
                item_name: nameEl.textContent.trim(),
                price: priceEl ? parseFloat(priceEl.textContent.replace(/[^\d.]/g, '')) || 0 : 0,
                currency: 'ILS',
                quantity: 1
              });
            }
          });
          return items;
        }

        // Helper: Get cart total
        function getCartTotal() {
          const totalEl = document.querySelector('.cart-total [class*="price"], .cart-total');
          if (totalEl) {
            const match = totalEl.textContent.match(/[\d,.]+/);
            return match ? parseFloat(match[0].replace(',', '')) : 0;
          }
          return 0;
        }

        // Track clicks using event delegation
        document.addEventListener('click', function(e) {
          const target = e.target;

          // Add to Cart
          if (target.closest('[class*="add-to-cart"], [class*="Add To Cart"], .shop-btn')) {
            const btn = target.closest('[class*="add-to-cart"], [class*="Add To Cart"], .shop-btn');
            if (btn && (btn.textContent.includes('Add') || btn.textContent.includes('הוסף'))) {
              const product = getProductInfo(btn);
              if (product) {
                gtag('event', 'add_to_cart', {
                  currency: 'ILS',
                  value: product.price,
                  items: [product]
                });
              }
            }
          }

          // Remove from Cart
          if (target.closest('.remove-cart-btn, [class*="remove"]')) {
            const btn = target.closest('.remove-cart-btn, [class*="remove"]');
            const product = getProductInfo(btn);
            gtag('event', 'remove_from_cart', {
              currency: 'ILS',
              value: product ? product.price : 0,
              items: product ? [product] : []
            });
          }

          // View Cart (click on cart icon)
          if (target.closest('.cart-icon-btn, .cart-icon')) {
            gtag('event', 'view_cart', {
              currency: 'ILS',
              value: getCartTotal(),
              items: getCartItems()
            });
          }

          // Begin Checkout
          if (target.closest('.cart-submit-btn, [class*="checkout"]')) {
            const btn = target.closest('.cart-submit-btn, [class*="checkout"]');
            if (btn && (btn.textContent.includes('CHECKOUT') || btn.textContent.includes('תשלום'))) {
              gtag('event', 'begin_checkout', {
                currency: 'ILS',
                value: getCartTotal(),
                items: getCartItems()
              });
            }
          }

          // View Product (click on product card)
          if (target.closest('.jewel-preview')) {
            const card = target.closest('.jewel-preview');
            // Don't track if clicking add to cart button
            if (!target.closest('[class*="add-to-cart"], .shop-btn')) {
              const product = getProductInfo(card);
              if (product) {
                gtag('event', 'view_item', {
                  currency: 'ILS',
                  value: product.price,
                  items: [product]
                });
              }
            }
          }

          // Cookie Consent
          if (target.closest('.cookie-container-btn, [class*="cookie"]')) {
            const btn = target.closest('.cookie-container-btn, [class*="cookie"]');
            if (btn) {
              const text = btn.textContent.toLowerCase();
              if (text.includes('allow') || text.includes('מאשר')) {
                gtag('event', 'cookie_consent_accepted');
              } else if (text.includes('decline') || text.includes('לא מאשר')) {
                gtag('event', 'cookie_consent_declined');
              }
            }
          }

          // Contact Form Submit
          if (target.closest('[type="submit"], .send-message, [class*="submit"]')) {
            const form = target.closest('form');
            if (form && form.querySelector('[name*="message"], [class*="message"]')) {
              gtag('event', 'generate_lead', {
                currency: 'ILS'
              });
            }
          }

          // Language Switch
          if (target.closest('.select-lang, [class*="lang"]')) {
            var lang = target.textContent.trim().toUpperCase();
            if (lang === 'EN' || lang === 'HE' || lang === 'עב') {
              gtag('event', 'language_switch', {
                language: lang === 'עב' ? 'HE' : lang
              });
            }
          }

          // Social Media Clicks
          if (target.closest('a[href*="instagram"], a[href*="facebook"], a[href*="tiktok"], a[href*="pinterest"]')) {
            var link = target.closest('a');
            var platform = 'social';
            if (link.href.includes('instagram')) platform = 'instagram';
            else if (link.href.includes('facebook')) platform = 'facebook';
            else if (link.href.includes('tiktok')) platform = 'tiktok';
            else if (link.href.includes('pinterest')) platform = 'pinterest';
            gtag('event', 'social_click', {
              platform: platform,
              link_url: link.href
            });
          }

          // Navigation Clicks
          if (target.closest('.navbar a, nav a')) {
            var navLink = target.closest('a');
            gtag('event', 'navigation_click', {
              link_text: navLink.textContent.trim(),
              link_url: navLink.href
            });
          }

          // Filter Type Selection
          if (target.closest('.filter-container [class*="type"], .filter-container button, .filter-container [class*="category"]')) {
            var filterBtn = target.closest('button') || target;
            gtag('event', 'filter_select', {
              filter_type: 'category',
              filter_value: filterBtn.textContent.trim()
            });
          }

          // Promo Code Submit
          if (target.closest('.cart-promocode button, [class*="promo"] button')) {
            var promoInput = document.querySelector('.cart-promocode-input, [class*="promo"] input');
            gtag('event', 'promo_code_submit', {
              promo_code: promoInput ? promoInput.value : ''
            });
          }

          // Footer Links
          if (target.closest('footer a')) {
            var footerLink = target.closest('a');
            gtag('event', 'footer_click', {
              link_text: footerLink.textContent.trim(),
              link_url: footerLink.href
            });
          }

          // Shop Now / CTA Buttons
          if (target.closest('.shop-btn, [class*="cta"], [class*="shop-now"]')) {
            gtag('event', 'cta_click', {
              button_text: target.textContent.trim()
            });
          }

          // Image Click/Zoom
          if (target.closest('.jewel-preview img, [class*="product"] img')) {
            gtag('event', 'product_image_click');
          }

          // Accessibility Widget
          if (target.closest('[class*="userway"], [data-account]')) {
            gtag('event', 'accessibility_widget_open');
          }
        });

        // Search Input Tracking
        document.addEventListener('input', function(e) {
          if (e.target.matches('.search-container input, [class*="search"] input')) {
            clearTimeout(window.searchTimeout);
            window.searchTimeout = setTimeout(function() {
              if (e.target.value.length > 2) {
                gtag('event', 'search', {
                  search_term: e.target.value
                });
              }
            }, 1000);
          }
        });

        // Price Filter Change
        document.addEventListener('change', function(e) {
          if (e.target.matches('input[type="range"], [class*="price"] input')) {
            gtag('event', 'filter_select', {
              filter_type: 'price',
              filter_value: e.target.value
            });
          }
          // Gender/Designed For Filter
          if (e.target.matches('[class*="designed"] select, [class*="gender"] select')) {
            gtag('event', 'filter_select', {
              filter_type: 'designed_for',
              filter_value: e.target.value
            });
          }
        });

        // Track successful purchase on success page
        if (window.location.pathname.includes('/order/success')) {
          var urlParams = new URLSearchParams(window.location.search);
          var txnId = urlParams.get('txn') || 'TXN_' + Date.now();
          var amount = parseFloat(urlParams.get('amount')) || 0;

          gtag('event', 'purchase', {
            transaction_id: txnId,
            currency: 'ILS',
            value: amount,
            items: []
          });
        }

        // Track failed payment
        if (window.location.pathname.includes('/order/failure')) {
          gtag('event', 'payment_failed', {
            currency: 'ILS'
          });
        }

        // Track page sections via scroll
        var trackedSections = {};
        var observer = new IntersectionObserver(function(entries) {
          entries.forEach(function(entry) {
            if (entry.isIntersecting && !trackedSections[entry.target.className]) {
              trackedSections[entry.target.className] = true;
              var sectionName = entry.target.className.split(' ')[0] || 'section';
              gtag('event', 'view_section', {
                section_name: sectionName
              });
            }
          });
        }, { threshold: 0.5 });

        // Scroll Depth Tracking
        var scrollDepths = [25, 50, 75, 90];
        var trackedDepths = {};
        window.addEventListener('scroll', function() {
          var scrollPercent = Math.round((window.scrollY / (document.body.scrollHeight - window.innerHeight)) * 100);
          scrollDepths.forEach(function(depth) {
            if (scrollPercent >= depth && !trackedDepths[depth]) {
              trackedDepths[depth] = true;
              gtag('event', 'scroll_depth', {
                percent_scrolled: depth
              });
            }
          });
        });

        // Time on Page Tracking
        var timeIntervals = [30, 60, 120, 300]; // seconds
        timeIntervals.forEach(function(seconds) {
          setTimeout(function() {
            gtag('event', 'time_on_page', {
              seconds_elapsed: seconds
            });
          }, seconds * 1000);
        });

        // Page Exit Intent (mouse leaves viewport)
        document.addEventListener('mouseleave', function(e) {
          if (e.clientY < 0) {
            gtag('event', 'exit_intent');
          }
        }, { once: true });

        // Observe main sections after DOM loads
        window.addEventListener('load', function() {
          document.querySelectorAll('.About, .jewel-list, .cart, .filter-container').forEach(function(section) {
            observer.observe(section);
          });
        });
      })();
    </script>

    (function() {
      var heHtml = "<div style='max-width:800px;margin:0 auto;text-align:center'><p style='font-size:1.3rem;font-weight:600;margin-bottom:1rem;text-align:center'>היי נעים להכיר, אני עדן גדז׳</p><p style='line-height:1.9;text-align:center'>אמנית צורפת, מעצבת תכשיטים, בעבודת יד.<br>התכשיטים עשויים, מכסף 925 / זהב 14/18 קראט<br>בשילוב אבני חן / זירקונים / יהלומים.</p><p style='line-height:1.9;margin-top:1rem;text-align:center'>מחברת בין רוח לחומר בהשראת הכתבים והמסורת היהודית.<br>בדגש, על מילים ואותיות, מהן, אנו בוראים את עולמינו.<br>תוכלו למצוא באתר; מגוון קולקציות ייחודיות.<br>בנוסף, מכינה גם תכשיט בעיצוב אישי ומותאם ללקוח.<br>אני פה, לכל חלום ורעיון שרוצה להיוולד בחומר.</p><p style='font-size:1.2rem;font-style:italic;color:#8b7355;margin-top:1.5rem;text-align:center'>תהנו מהקסם…</p></div>";
      var enHtml = "<div style='max-width:800px;margin:0 auto;text-align:center'><p style='font-size:1.3rem;font-weight:600;margin-bottom:1rem;text-align:center'>Hi, nice to meet you. I am Eden Gadj.</p><p style='line-height:1.9;text-align:center'>A jewelry artist and designer. Creating handmade pieces.<br>The jewelry is made from 925 silver and 14/18k gold,<br>combined with gemstones, zircons, and diamonds.</p><p style='line-height:1.9;margin-top:1rem;text-align:center'>I connect spirit with matter, inspired by the Jewish scriptures and tradition,<br>with an emphasis on words and letters, from which we create our world.<br>You can find a variety of unique collections on my website.<br>Additionally, I also create custom-designed jewelry tailored to the client.<br>I am here for every dream and idea that wishes to take form in material.</p><p style='font-size:1.2rem;font-style:italic;color:#8b7355;margin-top:1.5rem;text-align:center'>Enjoy the magic...</p></div>";

      function updateIntro() {
        var sec = document.querySelector(".eden-intro-section");
        if (!sec) return;
        var lang = localStorage.getItem("language") || "en";
        sec.style.direction = lang === "he" ? "rtl" : "ltr";
        sec.innerHTML = lang === "he" ? heHtml : enHtml;
      }

      function createIntro() {
        var cat = document.querySelector(".category-list-container");
        if (!cat || document.querySelector(".eden-intro-section")) return;
        var sec = document.createElement("section");
        sec.className = "eden-intro-section";
        sec.style.cssText = "min-height:30vh;display:flex;align-items:center;justify-content:center;padding:3rem 2rem;background:linear-gradient(135deg,#f8f6f4 0%,#efe9e3 100%);text-align:center;";
        cat.parentNode.insertBefore(sec, cat);
        updateIntro();
      }

      function replacePdfLinks() {
        document.querySelectorAll("a").forEach(function(a) {
          var href = a.getAttribute("href") || "";
          if (href.includes("accessibility") && href.includes(".pdf")) {
            a.setAttribute("href", "/accessibility-he.html");
            a.removeAttribute("download");
          } else if ((href.includes("תקנון") || href.includes("edeng_jewellry.pdf")) && !href.includes("accessibility")) {
            a.setAttribute("href", "/takanon.html");
            a.removeAttribute("download");
          } else if (href.includes("instagram.com/edeng_jewellry")) {
            a.setAttribute("href", "https://www.instagram.com/edeng_jewellery");
          }
        });
        splitTermsPrivacyLink();
      }

      function splitTermsPrivacyLink() {
        var lang = localStorage.getItem("language") || "en";
        var combinedHe = "תקנון ותנאי שימוש ומדיניות פרטיות";
        var combinedEn = "Terms and Conditions & Privacy Policy";
        var termsHe = "תקנון ותנאי שימוש";
        var privacyHe = "מדיניות פרטיות";
        var termsEn = "Terms & Conditions";
        var privacyEn = "Privacy Policy";

        document.querySelectorAll("a").forEach(function(a) {
          var text = a.textContent.trim();
          if (text === combinedHe || text === combinedEn) {
            var parent = a.parentNode;
            var separator = parent.querySelector("p");
            if (separator && separator.textContent === "|") {
              separator = separator.nextElementSibling;
            }

            var termsLink = document.createElement("a");
            termsLink.href = "/takanon.html";
            termsLink.style.cssText = a.style.cssText || "cursor:pointer;";
            termsLink.textContent = lang === "he" ? termsHe : termsEn;

            var pipe = document.createElement("span");
            pipe.textContent = " | ";
            pipe.style.margin = "0 0.3rem";

            var privacyLink = document.createElement("a");
            privacyLink.href = lang === "he" ? "/privacy-he.html" : "/privacy-en.html";
            privacyLink.style.cssText = a.style.cssText || "cursor:pointer;";
            privacyLink.textContent = lang === "he" ? privacyHe : privacyEn;

            a.replaceWith(termsLink, pipe, privacyLink);
          }
        });
      }

      window.addEventListener("load", function() {
        setTimeout(function() {
          createIntro();
          replacePdfLinks();
          document.querySelectorAll(".logo").forEach(function(el) { el.onclick = function() { window.location.href = "/"; }; });
        }, 1000);
      });

      var lastLang = localStorage.getItem("language") || "en";
      setInterval(function() {
        createIntro();
        var lang = localStorage.getItem("language") || "en";
        if (lang !== lastLang) {
          lastLang = lang;
          updateIntro();
        }
        replacePdfLinks();
      }, 300);
    })();
    </script>
